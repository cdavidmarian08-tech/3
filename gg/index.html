<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valentine ðŸ’˜</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      text-align: center;
      background: linear-gradient(135deg, #ffb6c1, #ffe4ec);
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    h1 {
      color: #b30047;
      margin-top: 5vh;
      font-size: 6vw;
      line-height: 1.2;
    }

    img {
      width: 50vw;
      max-width: 200px;
      border-radius: 20px;
      margin-top: 2vh;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      height: auto;
    }

    #yes, #no {
      position: absolute;
      padding: 3vw 5vw;
      font-size: 4vw;
      min-font-size: 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      z-index: 10;
      touch-action: manipulation;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      font-weight: bold;
      transform: translate(-50%, 0); /* nu mai pune -50% pe vertical */
      bottom: 15%; /* susÈ›ine butonul mai jos, nu peste text */
      left: 50%;
      transition: transform 0.3s ease;
    }

    #no {
      background: #e0e0e0;
      color: #000;
      z-index: 5;
    }

    @media (min-width: 600px) {
      #yes, #no { font-size: 20px; padding: 16px 32px; }
    }
  </style>
</head>
<body>

  <img src="nu.jpg" alt="Poza cu inimioare">
  <h1>Do you want to be my Valentine? ðŸ’–</h1>

  <button id="yes">DA ðŸ’˜</button>
  <button id="no">NU ðŸ˜¢</button>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    let scaleYes = 1;

    moveNoSafely();

    window.addEventListener('resize', moveNoSafely);
    window.addEventListener('orientationchange', () => setTimeout(moveNoSafely, 200));

    function moveNoSafely() {
      const padding = 12;
      const minDistance = 140;

      if (!document.body.contains(yesBtn) || !document.body.contains(noBtn)) return;

      const yesRect = yesBtn.getBoundingClientRect();
      let x, y, distance;
      const maxX = Math.max(0, window.innerWidth - noBtn.offsetWidth - padding);
      const maxY = Math.max(0, window.innerHeight - noBtn.offsetHeight - padding);

      let attempts = 0;
      do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;

        const noCenterX = x + noBtn.offsetWidth / 2;
        const noCenterY = y + noBtn.offsetHeight / 2;
        const yesCenterX = yesRect.left + yesRect.width / 2;
        const yesCenterY = yesRect.top + yesRect.height / 2;

        distance = Math.hypot(noCenterX - yesCenterX, noCenterY - yesCenterY);
        attempts++;
        if (attempts > 100) break;
      } while (distance < minDistance);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // butonul NU fuge pe mobil È™i desktop
    noBtn.addEventListener("pointerenter", growYesAndMoveNo);
    noBtn.addEventListener("touchstart", growYesAndMoveNo, {passive: true});

    function growYesAndMoveNo() {
      moveNoSafely();
      scaleYes = Math.min(3, scaleYes + 0.12); // permite sÄƒ creascÄƒ mai mult
      yesBtn.style.transform = `translate(-50%, 0) scale(${scaleYes})`;
    }

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="color:#ff1a75; font-size:12vw; margin-top:40vh;">
          YAAAAAY ðŸ’–ðŸ’–ðŸ’–
        </h1>
      `;
    });
  </script>

</body>
</html>
